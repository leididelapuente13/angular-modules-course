<h1 class="text-3xl font-semibold text-blue-950">{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado</td>
  <dd>{{ capitalizedName }}</dd>
</dl>
<div class="flex gap-2">
  <button
    *ngIf="name !== 'Superman'"
    class="bg-blue-900 rounded-md text-white p-2 hover:bg-blue-700 hover:cursor-pointer"
    (click)="changeHero()"
  >
    Change name
  </button>
  <button
    *ngIf="age !== 25"
    class="bg-red-950 rounded-md text-white p-2 hover:transition hover:bg-red-700 hover:cursor-pointer"
    (click)="changeAge()"
  >
    Change age
  </button>
  <button
    *ngIf="name !== 'Ironman' && age !== 45"
    class="bg-green-950 rounded-md text-white p-2 hover:transition hover:bg-green-700 hover:cursor-pointer"
    (click)="resetForm()"
  >
    Reset
  </button>
</div>
