<section class="flex flex-col gap-3 lg:w-[40%]">
  <h4 class="text-lg font-medium">Listado</h4>
  <ul>
    <li
      *ngFor="
        let character of characters;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd
      "
      [ngClass]="{
        'bg-blue-100': isEven,
        'bg-gray-100': isOdd,
      }"

      class="flex justify-between items-center gap-2.5 p-2.5"
    >
      <div>
        <span>{{ i + 1 }}. </span>
        <span>{{ character.name }} - </span>
        <strong>Power </strong>
        <span>{{ character.power }}</span>
      </div>
      <button type="button" class="font-bold bg-red-700 text-white py-1 px-2.5 rounded-sm hover:cursor-pointer shadow-sm" (click)="onDeleteCharacter(i)">X</button>
      <!-- <span>Is the first: {{isFirst}}</span>
      <span>Is the last: {{isLast}}</span>
      <span>Is even: {{isEven}}</span>
      <span>Is odd: {{isOdd}}</span> -->
      
    </li>
  </ul>
</section>
